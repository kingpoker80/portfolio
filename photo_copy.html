<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Copy - 이미지 텍스트 추출 도구</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="photo_copy.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="min-h-screen py-12 px-4">
      <div class="max-w-4xl mx-auto">
        <!-- 헤더 -->
        <div class="mb-12 text-center">
          <div class="flex items-center justify-center mb-4">
            <svg class="w-12 h-12 text-orange-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h1 class="text-4xl font-bold">Photo Copy</h1>
          </div>
          <p class="text-gray-400 text-lg">이미지에서 텍스트를 추출하고 복사하세요</p>
        </div>

        <!-- 메인 컨테이너 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- 업로드 섹션 -->
          <div class="lg:col-span-2">
            <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
              <div id="uploadArea" class="upload-area">
                <svg class="w-16 h-16 text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="text-xl font-semibold mb-2">이미지를 드래그하거나 클릭해서 업로드</p>
                <p class="text-gray-400">PNG, JPG, GIF 등의 이미지 파일을 지원합니다</p>
                <input type="file" id="fileInput" accept="image/*" class="hidden" />
              </div>
            </div>
          </div>

          <!-- 이미지 미리보기 -->
          <div id="imagePreviewContainer" class="hidden bg-gray-800 rounded-lg p-6 border border-gray-700">
            <h3 class="text-lg font-semibold mb-4">원본 이미지</h3>
            <div class="bg-gray-900 rounded p-4 flex items-center justify-center max-h-96">
              <img id="imagePreview" src="" alt="Preview" class="max-w-full max-h-full object-contain" />
            </div>
          </div>

          <!-- 추출된 텍스트 섹션 -->
          <div id="extractedTextContainer" class="hidden bg-gray-800 rounded-lg p-6 border border-gray-700">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-semibold">추출된 텍스트</h3>
              <button id="copyBtn" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                복사하기
              </button>
            </div>
            <div class="bg-gray-900 rounded p-4 max-h-96 overflow-y-auto">
              <p id="extractedText" class="text-gray-300 whitespace-pre-wrap leading-relaxed"></p>
            </div>
          </div>
        </div>

        <!-- 로딩 상태 -->
        <div id="loadingContainer" class="hidden mt-8">
          <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <div class="flex items-center justify-center">
              <div class="animate-spin mr-4">
                <svg class="w-8 h-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
              </div>
              <div>
                <p class="text-lg font-semibold">텍스트를 추출 중입니다...</p>
                <p id="processingProgress" class="text-gray-400 text-sm">진행 중: 0%</p>
              </div>
            </div>
          </div>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorContainer" class="hidden mt-8">
          <div class="bg-red-900 bg-opacity-50 border border-red-700 rounded-lg p-6">
            <p id="errorMessage" class="text-red-200"></p>
          </div>
        </div>

        <!-- 버튼 그룹 -->
        <div id="actionButtonsContainer" class="hidden mt-8 flex gap-4">
          <button id="resetBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition">
            다시 시작
          </button>
          <button id="downloadBtn" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg transition">
            텍스트 다운로드
          </button>
        </div>

        <!-- 정보 섹션 -->
        <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <svg class="w-8 h-8 text-orange-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <h4 class="font-semibold mb-2">빠른 처리</h4>
            <p class="text-gray-400 text-sm">최신 OCR 기술로 빠르게 텍스트를 추출합니다</p>
          </div>
          <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <svg class="w-8 h-8 text-orange-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <h4 class="font-semibold mb-2">개인정보 보호</h4>
            <p class="text-gray-400 text-sm">모든 처리가 브라우저에서 이루어집니다</p>
          </div>
          <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <svg class="w-8 h-8 text-orange-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h4 class="font-semibold mb-2">다국어 지원</h4>
            <p class="text-gray-400 text-sm">여러 언어의 텍스트를 추출할 수 있습니다</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Tesseract.js 라이브러리 -->
    <script src="https://tesseract.projectnaptha.com/v2/tesseract.min.js"></script>
    <script src="photo_copy.js"></script>
  </body>
</html>
